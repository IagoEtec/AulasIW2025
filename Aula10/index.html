<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo PetroVermelho 2.0</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('wallpaper1.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        #caixa {
            background-color: #1a1a1a;
            color: #ff0000;
            border: 2px solid #990000;
            padding: 12px;
            width: 80%;
            font-size: 16px;
            margin: 10px auto;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #caixa:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            outline: none;
        }

        #caixa::placeholder {
            color: #ff5555;
            opacity: 0.7;
        }

        #texto {
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px #ff0000;
            color: #ff3333;
            display: inline-block;
            min-width: 100px;
        }

        p {
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .btn {
            background-color: #330000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 15px #ff0000;
        }

        .wallpapers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .wallpaper-option {
            width: 100px;
            height: 60px;
            margin: 5px;
            border: 2px solid #ff0000;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .wallpaper-option:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atividade</h1>
        
        <input type="text" id="caixa" placeholder="Digite algo maneiro..." onkeyup="executar()">
        <br>
        <p>Texto recebido: <span id="texto"></span></p>

        <button class="btn" id="btnWallpaper">Trocar Wallpaper</button>
        
        <div class="wallpapers" id="wallpapers">
            <img src="elon-musk-space-x.jpg" class="wallpaper-option" data-wallpaper="elon-musk-space-x.jpg">
            <img src="d3f949a5e30f64149b8bda5c385c9f06.jpg" class="wallpaper-option" data-wallpaper="d3f949a5e30f64149b8bda5c385c9f06.jpg">
            <img src="sdwasdwasdwa.jpg" class="wallpaper-option" data-wallpaper="sdwasdwasdwa.jpg">
        </div>
    </div>

    <script>
        // Elementos
        var caixa = document.getElementById("caixa");
        var texto = document.getElementById("texto");
        var btnWallpaper = document.getElementById("btnWallpaper");
        var wallpaperOptions = document.querySelectorAll(".wallpaper-option");

        // Função para atualizar o texto
        function executar() {
            var letra = caixa.value;
            texto.textContent = letra;
            console.log(letra);
        }

        // Troca wallpaper aleatório
        btnWallpaper.addEventListener("click", function() {
            const wallpapers = [
                "elon-musk-space-x.jpg",
                "d3f949a5e30f64149b8bda5c385c9f06.jpg",
                "sdwasdwasdwa.jpg"
            ];
            const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
            document.body.style.backgroundImage = `url('${randomWallpaper}')`;
        });

        // Seleciona wallpaper pela miniatura
        wallpaperOptions.forEach(option => {
            option.addEventListener("click", function() {
                document.body.style.backgroundImage = `url('${this.dataset.wallpaper}')`;
            });
        });
    </script>
</body>
</html>
